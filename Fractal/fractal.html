<!DOCTYPE html>
<html>
    <head>
        <style>
            canvas{
                position: absolute;
                
                top:0px;
                left:0px;
                right: 0px;
                margin: auto;
                z-index: -1;

            }
            #inputPannel{
                position: absolute;
                bottom:0px;
                left:0px;
                right: 0px;
                margin: auto;
                text-align: center;
                z-index: 1;

            }
        </style>
    </head>
    <body>
        <div id="inputPannel">
            <label>Center X: </label><input id="centerX" type="number" step="0.00001" value="0.0" onchange="updateParameters()">
            <label>Center Y: </label><input id="centerY" type="number" step="0.00001" value="0.0" onchange="updateParameters()">
            <label>Axis Length: </label><input id="axisLength" step="0.00001" type="number" value="4.0" onchange="updateParameters()">
            <br>
            <label>C Real: </label><input id="data1R" type="number" step="0.00001" value="0.0" onchange="updateParameters()">
            <label>C Imag: </label><input id="data1I" type="number" step="0.00001" value="0.0" onchange="updateParameters()">
            <br>
            <label>P Real: </label><input id="data2R" type="number" step="0.00001" value="0.0" onchange="updateParameters()">
            <label>P Imag: </label><input id="data2I" type="number" step="0.00001" value="0.0" onchange="updateParameters()">
            <br>
            <label>Fractal: </label>
            <select id="fractal" onclick="changeFractal()">
            </select>
        </div>
        
        <script src="fractal.js"></script>
    </body>
</html>
